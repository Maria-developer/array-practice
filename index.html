  <script>

    const inventors = [
      { firstName: 'Albert', lastName: 'Einstein', born: 1879, died: 1955 },
      { firstName: 'Isaac', lastName: 'Newton', born: 1643, died: 1727 },
      { firstName: 'Galileo', lastName: 'Galilei', born: 1564, died: 1642 },
      { firstName: 'Marie', lastName: 'Curie', born: 1867, died: 1934 },
      { firstName: 'Johannes', lastName: 'Kepler', born: 1571, died: 1630 },
      { firstName: 'Nicolaus', lastName: 'Copernicus', born: 1473, died: 1543 },
      { firstName: 'Max', lastName: 'Planck', born: 1858, died: 1947 },
      { firstName: 'Katherine', lastName: 'Blodgett', born: 1898, died: 1979 },
      { firstName: 'Ada', lastName: 'Lovelace', born: 1815, died: 1852 },
      { firstName: 'Sarah E.', lastName: 'Goode', born: 1855, died: 1905 },
      { firstName: 'Lise', lastName: 'Meitner', born: 1878, died: 1968 },
      { firstName: 'Hanna', lastName: 'HammarstrÃ¶m', born: 1829, died: 1909 }
    ];

    const people = [
      'Bernhard, Sandra', 'Bethea, Erin', 'Becker, Carl', 'Bentsen, Lloyd', 'Beckett, Samuel', 'Blake, William', 'Berger, Ric', 'Beddoes, Mick', 'Beethoven, Ludwig',
      'Belloc, Hilaire', 'Begin, Menachem', 'Bellow, Saul', 'Benchley, Robert', 'Blair, Robert', 'Benenson, Peter', 'Benjamin, Walter', 'Berlin, Irving',
      'Benn, Tony', 'Benson, Leana', 'Bent, Silas', 'Berle, Milton', 'Berry, Halle', 'Biko, Steve', 'Beck, Glenn', 'Bergman, Ingmar', 'Black, Elk', 'Berio, Luciano',
      'Berne, Eric', 'Berra, Yogi', 'Berry, Wendell', 'Bevan, Aneurin', 'Ben-Gurion, David', 'Bevel, Ken', 'Biden, Joseph', 'Bennington, Chester', 'Bierce, Ambrose',
      'Billings, Josh', 'Birrell, Augustine', 'Blair, Tony', 'Beecher, Henry', 'Biondo, Frank'
    ];
    
    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500s

        const bornIn1500s = inventors.filter(inventor => inventor.born >= 1500 && inventor.born < 1600);

        console.table(bornIn1500s);

    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names

        const fullNames = inventors.map(inventor => `${inventor.firstName} ${inventor.lastName}`);

        console.log(fullNames);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest

        const sortOldestToYoungest = inventors.sort((inventorA, inventorB) => inventorA.born > inventorB.born ? 1 : -1);

        console.table(sortOldestToYoungest);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?

        const totalYearsLivedByAllInventors = inventors.reduce((total, inventor) => {
            return total + (inventor.died - inventor.born);
        }, 0);

        console.log(totalYearsLivedByAllInventors);

    // 5. Sort the inventors by years lived

        const sortMostToLeastYearsLived = inventors.sort((inventorA, inventorB) => (inventorA.died - inventorA.born) > (inventorB.died - inventorB.born) ? -1 : 1);

        console.table(sortMostToLeastYearsLived);

    // 6. sort Exercise
    // Sort the people alphabetically by last name

        const sortAlphabetically = people.sort(function(personA, personB) {
            const [aLastName, aFirstName] = personA.split(', ')
            const [bLastName, bFirstName] = personB.split(', ')
            
            return aLastName > bLastName ? 1 : -1
        });

        console.log(sortAlphabetically);

    // 7. Reduce Exercise
    // Sum up the instances of each of transportation method

        const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

        const instancesOfEachTransportationMethod = data.reduce(function(transportationMethod, instances) {   
            
            if(!transportationMethod[instances]) {
                transportationMethod[instances] = 0;
            }

            transportationMethod[instances]++;
            return transportationMethod;

        }, {});

        console.log(instancesOfEachTransportationMethod);

  </script>
